<div class="article-card" [ngClass]="{'popular-article' : article.likeCount > 200}">
    <a [routerLink]="['/article', article.id]">
        <h2 class="article-title">{{article.title}}</h2>
    </a>
    <button class="like-button" (click)="toggleLike()" >
        {{ article.isLiked ? '♥' : '♡' }}
    </button>
    <img class="article-image" [src]="article.image" [alt]="article.title" />
    <p class="article-content">{{article.content}}</p>
    <p class="article-created-at">Created at: {{article.createdAt}}</p>
    <p class="article-likes">Likes: {{article.likeCount}}</p>
    <p class="article-category">Category name: {{article.categoryName}}</p>
</div>
